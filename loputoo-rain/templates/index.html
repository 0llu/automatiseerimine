<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milline Rain Sa Täna Oled?</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            padding: 30px;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        .rain-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        .rain-image:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .caption {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-rain {
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-rain:hover {
            transform: scale(1.1);
            background-color: #ff3b3b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Milline Rain Sa Täna Oled?</h1>
        <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="Rain Image" class="rain-image">
        <div class="caption">{{ caption }}</div>
        <a href="/" class="btn btn-rain">Võta uus Rain!</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
