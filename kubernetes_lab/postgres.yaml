apiVersion: v1
kind: Pod
metadata:
  name: postgres
spec:
  containers:
  - name: postgres
    image: postgres:15
    env:
      - name: POSTGRES_USER
        value: "admin"
      - name: POSTGRES_PASSWORD
        value: "admin123"
      - name: POSTGRES_DB
        value: "labdb"
    ports:
      - containerPort: 5432
